<!DOCTYPE html>
<html>
<head>
  <title>Fiber Fault Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 90%;
    }
    #controlPanel input, #controlPanel select, #controlPanel button {
      padding: 5px;
      font-size: 14px;
    }
  </style>
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
  <div id="controlPanel">
    <input type="file" id="fileInput" accept=".kml,.kmz">
    <select id="refPoint">
      <option value="A">Reference Point A</option>
      <option value="B">Reference Point B</option>
    </select>
    <input type="number" id="otdrDistance" placeholder="OTDR Distance (m)">
    <button onclick="locateFault()">Locate Fault</button>
  </div>
  <div id="map"></div>

  <script>
    let map, routePath, routeCoords = [], faultMarker, pointA, pointB;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 14.5995, lng: 120.9842 },
        zoom: 12
      });
    }

    document.getElementById('fileInput').addEventListener('change', handleFile);

    async function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      let kmlText = '';
      if (file.name.endsWith('.kmz')) {
        const zip = await JSZip.loadAsync(file);
        const kmlFile = Object.keys(zip.files).find(name => name.endsWith('.kml'));
        kmlText = await zip.files[kmlFile].async('string');
      } else {
        kmlText = await file.text();
      }

      const parser = new DOMParser();
      const kml = parser.parseFromString(kmlText, 'text/xml');
      const geojson = toGeoJSON.kml(kml);

      if (routePath) routePath.setMap(null);
      routeCoords = geojson.features[0].geometry.coordinates.map(c => ({ lat: c[1], lng: c[0] }));
      routePath = new google.maps.Polyline({
        path: routeCoords,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: map
      });

      // Extract placemarks for Point A and B if available
      const placemarks = geojson.features.filter(f => f.geometry.type === "Point");
      if (placemarks.length >= 2) {
        pointA = { lat: placemarks[0].geometry.coordinates[1], lng: placemarks[0].geometry.coordinates[0] };
        pointB = { lat: placemarks[1].geometry.coordinates[1], lng: placemarks[1].geometry.coordinates[0] };
      } else {
        pointA = routeCoords[0];
        pointB = routeCoords[routeCoords.length - 1];
      }

      map.fitBounds(new google.maps.LatLngBounds().extend(pointA).extend(pointB));
    }

    function locateFault() {
      if (routeCoords.length === 0) {
        alert("Please upload a KML or KMZ file first.");
        return;
      }
      const distanceMeters = parseFloat(document.getElementById('otdrDistance').value);
      if (isNaN(distanceMeters)) {
        alert("Please enter a valid OTDR distance.");
        return;
      }
      const ref = document.getElementById('refPoint').value === 'A' ? pointA : pointB;
      const faultLocation = getPointAtDistance(ref, distanceMeters);
      if (faultMarker) faultMarker.setMap(null);
      faultMarker = new google.maps.Marker({
        position: faultLocation,
        map: map,
        title: "Estimated Fault Location",
        icon: { url: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" }
      });
      map.panTo(faultLocation);
    }

    function getPointAtDistance(startPoint, distanceMeters) {
      let dist = 0;
      let coords = [...routeCoords];
      if (startPoint === pointB) coords.reverse();
      for (let i = 0; i < coords.length - 1; i++) {
        const segDist = google.maps.geometry.spherical.computeDistanceBetween(
          new google.maps.LatLng(coords[i]),
          new google.maps.LatLng(coords[i + 1])
        );
        if (dist + segDist >= distanceMeters) {
          const overshoot = distanceMeters - dist;
          const heading = google.maps.geometry.spherical.computeHeading(
            new google.maps.LatLng(coords[i]),
            new google.maps.LatLng(coords[i + 1])
          );
          return google.maps.geometry.spherical.computeOffset(
            new google.maps.LatLng(coords[i]),
            overshoot,
            heading
          );
        }
        dist += segDist;
      }
      return coords[coords.length - 1];
    }

    window.onload = initMap;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
</body>
</html>
