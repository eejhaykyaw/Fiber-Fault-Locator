<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fiber Fault Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: calc(100vh - 100px); }
#controls {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  padding: 12px 18px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-wrap: wrap;   /* allow wrapping */
  gap: 12px;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(4px);
}

/* Fields resize nicely */
#controls input,
#controls select,
#controls button {
  flex: 1 1 auto;
  min-width: 150px;  /* prevents shrinking too much */
}

/* âœ… On small screens, stack vertically */
@media (max-width: 600px) {
  #controls {
    flex-direction: column;
    align-items: stretch; /* fields/buttons take full width */
  }

  #controls input,
  #controls select,
  #controls button {
    width: 100%;
  }
}
input, select, button {
  padding: 6px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  background: #1976d2;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.2s ease;
}
button:hover {
  background: #125ca1;
}
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="file-input" accept=".kml,.kmz">
    <label>Reference Node:
      <select id="node-select"></select>
    </label>
    <label>OTDR Distance (m):
      <input type="number" id="distance-input" placeholder="e.g. 500" />
    </label>
    <button onclick="calculateFault()">Locate Fault</button>
  </div>
  <div id="map"></div>

  <script>
    let map = L.map('map', { zoomControl: false }).setView([14.5995, 120.9842], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let routeLine, placemarks = {}, routeCoords = [];

    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      const ext = file.name.split('.').pop().toLowerCase();

      if (ext === "kmz") {
        reader.onload = function(e) {
          JSZip.loadAsync(e.target.result).then(zip => {
            Object.keys(zip.files).forEach(function(filename) {
              if (filename.endsWith(".kml")) {
                zip.files[filename].async("string").then(kmlText => processKML(kmlText));
              }
            });
          });
        };
        reader.readAsArrayBuffer(file);
      } else {
        reader.onload = e => processKML(e.target.result);
        reader.readAsText(file);
      }
    });

    function processKML(kmlText) {
      const parser = new DOMParser();
      const kml = parser.parseFromString(kmlText, "text/xml");
      const geojson = toGeoJSON.kml(kml);

      routeCoords = [];
      placemarks = {};

      // Clear previous
      if (routeLine) map.removeLayer(routeLine);
      document.getElementById('node-select').innerHTML = '';

      geojson.features.forEach(feature => {
        if (feature.geometry.type === "LineString") {
          routeCoords = feature.geometry.coordinates.map(c => [c[1], c[0]]);
          routeLine = L.polyline(routeCoords, { color: 'blue' }).addTo(map);
          map.fitBounds(routeLine.getBounds());
        }

        if (feature.geometry.type === "Point") {
          const [lon, lat] = feature.geometry.coordinates;
          const name = feature.properties.name || `Node ${Object.keys(placemarks).length + 1}`;
          placemarks[name] = [lat, lon];
          document.getElementById('node-select').innerHTML += `<option value="${name}">${name}</option>`;
          L.marker([lat, lon]).bindPopup(name).addTo(map);
        }
      });
    }

    function calculateFault() {
      const refNode = document.getElementById('node-select').value;
      const inputDist = parseFloat(document.getElementById('distance-input').value);

      if (!placemarks[refNode] || !inputDist || routeCoords.length === 0) {
        alert("Please load a route and input distance.");
        return;
      }

      const OTDR_TO_ACTUAL_RATIO = 1.03; // Accounts for helical winding and extra slack
      const adjustedDist = inputDist / OTDR_TO_ACTUAL_RATIO;

      const fromStart = getNearestEnd(refNode) === "start";

      // Compute cumulative distances
      let cumDist = 0;
      for (let i = 0; i < routeCoords.length - 1; i++) {
        const idx = fromStart ? i : routeCoords.length - 2 - i;
        const pt1 = routeCoords[idx];
        const pt2 = routeCoords[idx + 1];
        const segment = fromStart ? [pt1, pt2] : [pt2, pt1];
        const dist = map.distance(segment[0], segment[1]);

        if (cumDist + dist >= adjustedDist) {
          const remaining = adjustedDist - cumDist;
          const ratio = remaining / dist;
          const lat = segment[0][0] + (segment[1][0] - segment[0][0]) * ratio;
          const lon = segment[0][1] + (segment[1][1] - segment[0][1]) * ratio;
          L.marker([lat, lon], { color: 'red' })
  .bindPopup(
    `Approx. Fault Location<br>
     ${(inputDist / 1000).toFixed(2)} km from ${refNode}<br>
     ðŸ“Œ Coordinates: ${lat.toFixed(6)}, ${lon.toFixed(6)}`
  )
  .addTo(map)
  .openPopup();
          return;
        }
        cumDist += dist;
      }

      alert("Distance exceeds route length.");
    }

    function getNearestEnd(refNode) {
      const refCoord = placemarks[refNode];
      const distToStart = map.distance(refCoord, routeCoords[0]);
      const distToEnd = map.distance(refCoord, routeCoords[routeCoords.length - 1]);
      return distToStart < distToEnd ? "start" : "end";
    }
  </script>
</body>
</html>
